<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <link href="src/styles.css" />
  <link href="src/index.js" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/813214d219.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <form class="search-form" id="search-form">
    <div class="container-top">
      <div class="row">
        <div class="col loc">
          <div class="input-group mb-3">
            <div class="col-9">
              <input type="search" id="city-input" class="form-control" placeholder="Enter a city" autofocus="on"
                autocomplete="off">
            </div>
            <div class="col-3"><button class="btn btn-outline-primary" type="submit">Search</button>
              <button class="current-location" id="current-location-button">Current City</button>
            </div>

  </form>
  <ul class="locale-date">
    <li id="city"></li>
    <li id="date"></li>
    <li id="conditions"></li>
  </ul>
  </div>
  </div>
  <div class="col current-box">
    <h2>Current Weather</h2>
    <span class="todays-icon">
      <i class="fa-solid fa-sun"></i></span>
    <span class="todays-temp" id="temperature"></span>
    <span class="units">Â°C</span>
    <ul class="humidity-wind">
      <li>Humidity: <span id="humidity"></span>%</li>
      <li>Wind: <span id="wind"></span> km/h</li>
    </ul>
  </div>
  </div>
  </div>
  <h3>FIVE DAY FORECAST</h3>
  <div class="container-bottom">
    <div class="row">
      <div class="col-md">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">TUE</h5>
            <i class="fa-solid fa-cloud-sun icon"></i>
            <p class="card-text">19&deg / 9&deg</p>
          </div>
        </div>
      </div>

      <div class="col-md">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">WED</h5>
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
            <p class="card-text">19&deg / 9&deg</p>
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">THU</h5>
            <i class="fa-solid fa-cloud-showers-heavy icon"></i>
            <p class="card-text">19&deg / 9&deg</p>
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">FRI</h5>
            <i class="fa-solid fa-cloud-sun icon"></i>
            <p class="card-text">19&deg / 9&deg</p>
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">SAT</h5>
            <i class="fa-solid fa-sun icon"></i>
            <p class="card-text">19&deg / 9&deg</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
